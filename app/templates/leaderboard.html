<!DOCTYPE html>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body style="background-color: lightblue;">
 <embed src="/static/music.mp3" loop="true" autostart="true" width="2" height="0">
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="/home"><img src="/static/logo.png" width="37" height="37"  alt="">
            Foodstagram</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/home">Home</a>
          </li>

        <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/explore">Explore</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/friends">Add Friends</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px; font-weight: 850;" href="/leaderboard">Leaderboard</a>
          </li>
        </ul>
        
    </div>
    <form action="/search" method="POST" class="d-flex">
        <input class="form-control me-2" type="text" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit" name="search">Search</button>
      </form>

      <form action="/logout">
        <button class="btn btn-danger btn-sm" style="margin-left: 50px;" type="submit">Log out</button>
      </form>
    </div>
  </nav>

<br>
<h1 style="text-align: center;">Most Popular Recipes</h1>
<br>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Recipe Name</th>
        <th scope="col">Likes</th>
      </tr>
    </thead>
<tbody>
{% for name, likes in info %}  <!-- list of recipe name and likes-->
  <tr>
    <th scope="row">{{loop.index}}</th>
    <td><a href="{{url}}">{{name}}</a></td>
    {% if name in alreadyliked %}
      <td>{{likes}}
        <a style="margin-left: 20px;" href="#" class="btn btn-primary disabled" role="button">Liked!</a></button> 
      </td>
    {% else %}
      <td>{{likes}}
        <a style="margin-left: 20px;" href="/liked_recipes_leaderboard/{{name}}" class="btn btn-primary" role="button">Like</a></button> 
      </td>
    {% endif %}
  </tr>

{% endfor %}
</tbody>
</table>

</body>
</html>
