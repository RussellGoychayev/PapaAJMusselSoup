<!DOCTYPE html>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body style="background-color: lightblue;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="/home"><img src="/static/logo.png" width="37" height="37"  alt="">
            Foodstagram</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/home">Home</a>
          </li>

        <li class="nav-item">
            <a class="nav-link" style="font-size: 20px; font-weight: 850;" href="/explore">Explore</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/friends">Add Friends</a>
          </li>

        </ul>
        
    </div>
    <form action="/search" method="POST" class="d-flex">
        <input class="form-control me-2" type="text" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit" name="search">Search</button>
      </form>

      <form action="/logout">
        <button class="btn btn-danger btn-sm" style="margin-left: 50px;" type="submit">Log out</button>
      </form>
    </div>
  </nav>


  <div class="container-fluid">
    <div class="row"> <!-- header for explore page-->
      <div class="col-sm"><h1> Discover new recipes! </h1></div>
    </div>
    <h1>{{error}}</h1>
  {% for t,im,u,s in i %}  <!-- i is a list containing the title, image, url of the recipe-->
  <div class="row">
      <div class="col-sm">
        <form method="POST" action="/results">
        <a href="{{u}}"><h4>{{t}}</h4></a> <!-- hyperlink that passes the name variable to the flask app-->
        </form>

        <!-- <form action="<some url>" method="get">
          <input type="hidden" name="from" value="1-5-2020">
          <input type="hidden" name="to" value="30-11-2020">
          <button type="submit">Do the thing</button>
        </form> -->

        <!-- url that looks like a button -->
        <a href="/liked_recipes/{{t}}" class="btn btn-primary" role="button">Like</a></button>
        <br>
        <img class="img-fluid" style="width: 20%;" src="{{im}}">
        <div class="col-sm"> {{s|safe}} </div> <!-- safe renders html tags (summary would have <a></a> instead of bold text)-->
      </div>
        <br>
        <br>
      </div>
    {% endfor %}
</div>
</body>
</html>
