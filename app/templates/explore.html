<!DOCTYPE html>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body style="background-color: lightblue;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="/home"><img src="/static/logo.png" width="37" height="37"  alt="">
            Foodstagram</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/home">Home</a>
          </li>

        <li class="nav-item">
            <a class="nav-link" style="font-size: 20px; font-weight: 850;" href="/explore">Explore</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/friends">Add Friends</a>
          </li>

        </ul>
        
    </div>
    <form action="/search" method="POST" class="d-flex">
        <input class="form-control me-2" type="text" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit" name="search">Search</button>
      </form>

      <form action="/logout">
        <button class="btn btn-danger btn-sm" style="margin-left: 50px;" type="submit">Log out</button>
      </form>
    </div>
  </nav>


  <div class="container-fluid">
    <div class="row"> <!-- header for explore page-->
      <br>
      <div class="col-sm" style="text-align: center;"><h1> Discover new recipes! </h1></div>
      <br>
    </div>
    <h1>{{error}}</h1>
  {% for t,im,u,s in i %}  <!-- i is a list containing the title, image, url of the recipe-->
  <div class="row">
      <div class="col-sm">
        <div class="card" style="width: 50%; margin-left: auto; margin-right: auto;">
          <img class="card-img-top" src="{{im}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{t}}</h5>
            <p class="card-text">{{s|safe}}</p>
            <a href="{{u}}" class="btn btn-primary">Visit Recipe</a>
            <a href="/liked_recipes/{{t}}" class="btn btn-primary" role="button">Like</a></button>
          </div>
        </div>
      </div>
    </div>
    <br>
    {% endfor %}
</body>
</html>
