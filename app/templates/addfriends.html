<!DOCTYPE html>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body style="background-color: lightblue;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="/home"><img src="/static/logo.png" width="37" height="37"  alt="">
            Foodstagram</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/home">Home</a>
          </li>

        <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/explore">Explore</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px; font-weight: 850;" href="/friends"> Add Friends</a>
          </li>

        </ul>
        
    </div>
    <form action="/search" method="POST" class="d-flex">
        <input class="form-control me-2" type="text" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit" name="search">Search</button>
      </form>

      <form action="/logout">
        <button class="btn btn-danger btn-sm" style="margin-left: 50px;" type="submit">Log out</button>
      </form>
    </div>
  </nav>

  <h1 style="text-align: center; margin-top: 10px;">Recommended Friends</h1>
  <div class="friendlist" style="margin-left: 50px; margin-top: 50px; font-size: larger; margin-right: 50px;">
  
  <div class="container-fluid">
    <div class="col border border-2 rounded border-dark">
    <div class="text" style="margin-left: 50px; margin-top: 30px; font-size: x-large; font-weight: bold;">

      {% for name in bestfriend %}  <!-- loop to display the search results-->
        {{name}}
        <a href="/otherprofile/{{name}}" class="btn btn-primary" style="margin-left: 30px;" role="button">View profile</a></button>
        <a href="/addfriend/{{name}}" class="btn btn-primary" style="margin-left: 30px;" role="button">Follow</a></button>
        <hr>
        <br>
      {% endfor %}
    </div>
  </div>

  </div>

  </div>
  </body>
</html>
