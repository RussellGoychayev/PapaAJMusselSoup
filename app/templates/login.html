<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body
  style="background-image: url('/static/background.svg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
  <br>
  <br>
  <div class="mx-auto" style="width: 40%;">
    <div class="card" style="height:40%;">
      <img src="/static/foodstagram.jpg" class="card-img-top mx-auto" alt="..." style="width: 50%;">
      <div class="card-body">
        <h2 class="card-title">Login</h2>
        <hr>
        <div class="card-text" style="height: 12rem;"><!-- container for form -->
          <!-- <p style="color:red;"> {{errorTextS}} </p> -->
          <form action="/login_helper" method="POST">
            <label>Username</label><br>
            <input type="text" name="username" action="POST" minlength="1" class="form-control" placeholder = "Username" required></input><br>
            <label>Password</label><br>
            <input type="password" name="password" action="POST" class="form-control" placeholder="Password"
              required></input><br>
            <!--  <div class="alert alert-primary" role="alert">
                {{error_message}}
              </div> -->
              <input type="submit" class="btn btn-primary" value="Log in">
            </div>
          </form>
        </div>
        <br>
        <div class="card-footer">
          Don't have an account? <a href="{{url_for('register')}}">Sign up</a><!--hyperlink that goes to registration page (register is the function, not the route)-->
        </div>
      </div>
    </div>
  </div>
  <!-- {{recipies_API_summary}} -->
</body>
</html>
