<!DOCTYPE html>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body style="background-color: lightblue;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="/home"><img src="/static/logo.png" width="37" height="37"  alt="">
            Foodstagram</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px; font-weight: 850;" href="/home">Home</a>
          </li>

        <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/explore">Explore</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/friends">Add Friends</a>
          </li>

        </ul>
        
    </div>
    <form action="/search" method="POST" class="d-flex">
        <input class="form-control me-2" type="text" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit" name="search">Search</button>
      </form>

      <form action="/logout">
        <button class="btn btn-danger btn-sm" style="margin-left: 50px;" type="submit">Log out</button>
      </form>
    </div>
  </nav>
</body>
<h1 style="text-align: center;">{{user}}</h1>
<hr style="margin-left: 100px; margin-right: 100px;">
<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col col-5 border border-2 rounded border-dark" style="height: fit-content ;">
    <h2>Liked Recipes</h2>
    <hr>
    {% for recipe in liked %}  <!-- loop to display the search results-->
          {{recipe}}
          <br>
      {% endfor %}
      <br>
      </div>

      <div class="col col-5 border border-2 border-dark" style="margin-left: 90px;">
        <h2>Following ({{followingcount}})</h2>
        {% for name in following %}  
          {{name}}
          <br>
      {% endfor %}
      <hr>
        <h2>Followers ({{followercount}})</h2>
        {% for name in followers %}  
        {{name}}
        <br>
      {% endfor %}
      <br>
      </div>

  </div>


</div>

</div>
</html>
