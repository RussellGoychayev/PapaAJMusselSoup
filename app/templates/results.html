<!DOCTYPE html>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="/home"><img src="/static/logo.png" width="37" height="37"  alt="">
            Foodstagram</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/home">Home</a>
          </li>

        <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/explore">Explore</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/friends">Add Friends</a>
          </li>

        </ul>
        
    </div>
    <form action="/search" method="POST" class="d-flex">
        <input class="form-control me-2" type="text" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit" name="search">Search</button>
      </form>

      <form action="/logout">
        <button class="btn btn-danger btn-sm" style="margin-left: 50px;" type="submit">Log out</button>
      </form>
    </div>
  </nav>

<h1>{{error}}</h1> <!-- error message-->

<h1 style="text-align: center;">{{n}}</h1>
<div class="text-center">
  <img class="img-fluid" style="width: 20%;" src="{{i}}"> <!-- displays image -->
 <br>
  Source: <a href="{{u}}">{{u}}</a> 
</div>
  <br>
  <br>


<!-- nutrition table -->
<div class="container-fluid">

  <h4>Cuisine Type: {{ct}}</h4>
  <h4>Ingredients</h4>
  {{ing}}
  <br>
  <br>
  <table class="table">
    <thead class="thead-">
      <tr>
        <th scope="row"><h4>Nutrition Facts</h4></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Servings</th>
        <td>{{y}}</td>
      </tr>
      <tr>
        <th scope="row">Total Calories</th>
        <td>{{c}}</td>
      </tr>
      <tr>
        <th scope="row">Total Fat</th>
        <td>{{f}}g</td>
      </tr>
      <tr>
        <th scope="row">Total Carbohydrate</th>
        <td>{{carb}}g</td>
      </tr>
      <tr>
        <th scope="row">Protein</th>
        <td>{{p}}g</td>
      </tr>
      <tr>
        <th scope="row">Cholesterol</th>
        <td>{{chol}}mg</td>
      </tr>
      <tr>
        <th scope="row">Sodium </th>
        <td>{{sod}}mg</td>
      </tr>
    </tbody>
  </table>
</div>

</html>
