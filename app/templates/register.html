<!DOCTYPE html>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body style="background-image: url('/static/background.svg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">

      <form action="/", method="post">
        <br>
        <br>
        <div class="mx-auto" style="width: 40%;">
      <div class="card" style="height:40%;">
        <img src="/static/foodstagram.jpg" class="card-img-top mx-auto" alt="..." style="width: 50%;">
        <div class="card-body">
          <h2 class="card-title">Register</h2>
          <hr>
          <div class="card-text" style="height: 12rem;">

            <h4>Username:</h4>
            <input type="text" class="form-control" name="username" minlength="1" required>

            <h4>Password:</h4>
            <input type="password" class="form-control" name="password" minlength="7" required>            

          </div>
          <input type="submit" class="btn btn-primary" value="Sign up"></div>

          <div class="card-footer">
            Have an account? <a href="{{url_for('login')}}">Log in</a><!--hyperlink that goes to registration page (register is the function, not the route)-->
          </div>
      </div>
      </div>
      </form>

     <!-- {{s}} -->
    </body>
</html>
