<!DOCTYPE html>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <br>
  <br>
  <body style="background-image: url('/static/background.svg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <div class="mx-auto" style="width: 40%;">
      <div class="card" style="height:40%;">
        <img src="/static/foodstagram.jpg" class="card-img-top mx-auto" alt="..." style="width: 50%;">
        <div class="card-body">
          <h2 class="card-title">Register</h2>
          <hr>
          <div class="card-text" style="height: 12rem;"><!-- container for form -->
          <p style="color:red;"> {{error_text}} </p>
          <form action="/register_helper" method="POST">
            <label>Username</label><br>
            <input type="text" name="username" action="POST" minlength="5" class="form-control" placeholder="Username" required></input><br>
            <label>Password</label><br>
            <input type="password" name="password" action="POST" minlength="7" class="form-control" placeholder="Password" required></input><br>
            <input type="submit" class="btn btn-primary" value="Sign up">
            <strong>{{error_message}}</strong>
          </form>
          </div>
        </div>
        <br>
        <div class="card-footer">
          Have an account? <a href="{{url_for('login')}}">Log in</a><!--hyperlink that goes to registration page (register is the function, not the route)-->
        </div>
      </div>
    </div>
    <!-- {{s}} -->
  </body>
</html>
